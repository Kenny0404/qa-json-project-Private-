# Server Configuration
server.port=8080

# Async request timeout (align with SseEmitter timeout)
spring.mvc.async.request-timeout=180000

# Application Name
spring.application.name=qa-json-project

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# JSON encoding
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# Logging
logging.level.com.bank.qa=DEBUG

# Ollama LLM Configuration
ollama.base-url=http://localhost:11434
ollama.model=ministral-3:8b
ollama.timeout=1800000

# Session Configuration
session.timeout-minutes=30

# RAG Configuration
rag.default-top-n=5
rag.retrieval-top-k=10
rag.rrf-k=60

# Guardrail Configuration
guardrail.escalate-after=3
